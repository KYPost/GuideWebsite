    <script>
        //#region - MENU BUTTON ELEMENT -
        class MenuButton extends HTMLElement{
            constructor(){
                super();
                this.attachShadow({mode:"open"})
                var baseStyle = "<link rel='stylesheet' href='../style.css'>";
                var menuStyle = "<link rel='stylesheet' href='menu-style.css'>";
                var style = baseStyle+menuStyle;
                
                var btn = "<div class='btn btn-menu "+this.getAttribute("theme")+"'>";
                var link = "<a href='"+this.getAttribute("link")+"'>";
                
                var chText = "<div class='ch-text'>"+this.getAttribute("chText")+"</div>";
                var enText = "<div class='en-text'>"+this.getAttribute("enText")+"</div>";
                var btnText = "<li><div>"+chText+"<hr>"+enText+"</div></li>";
                
                var indexText = "<div class='index-text'>"+this.getAttribute("indexText")+"</div>";
                var btnIndex = "<li>"+indexText+"</li>";

                var container = btn+link+"<ul>"+btnText+btnIndex+"</ul></a></div>";
                this.shadowRoot.innerHTML=style+container;
            }
        }

        window.customElements.define("menu-btn",MenuButton);
        //#endregion
    
        //#region - DISPLAY -
        var getUrlString = location.href;
        var url = new URL(getUrlString);
        var result = url.searchParams.get('theme');
        if (result == null)
            window.location.href = "../";

        var themeType = ["a", "b", "c", "d"];
        for (var i = 0; i < themeType.length; i++)
        {
            var theme = document.getElementById("theme-" + themeType[i]);
            var display = result == themeType[i] ? "block" : "none";
            theme.style.display = display;
        }
        //#endregion
    </script>
